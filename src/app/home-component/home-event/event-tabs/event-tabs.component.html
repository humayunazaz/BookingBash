<div class="movies-tabs">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" *ngFor="let tabsHead of tabsHeads"
      [ngClass]="{
        active: clickedTab == tabsHead.title
      }"
    >
      <a
      data-toggle="tab"
      aria-controls="tabsHead.title"
      role="tab"
      href="#{{tabsHead.id}}"
      (click)="clicked($event)"
      >{{tabsHead.title}}
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane" role="tabpanel" *ngFor="let tabsHead of tabsHeads"
      [ngClass]="{
        active: clickedTab == tabsHead.title
      }"
      id="{{tabsHead.id}}"
    >
        <event-slider [url]="tabsHead.url" [innerItem]="tabsHead.innerItem"></event-slider>
    </div>
  </div>
</div>
