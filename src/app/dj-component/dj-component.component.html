<main-slider [url]="mainSliderUrl"></main-slider>
<section class="bg-dark-grey" id="main-content">
  <div class="container">
    <div class="col-sm-3 padding20 filter">
      <bs-nav-menu
      [filterInput]='filterInput'
      [genre]='genre'
      [url]='url'
      [filterUrl]='filterUrl'
      [genreUrl]='genreUrl'
      (updateUrl)='updateUrl($event)'
      (updateGenre)="updateGenre($event)"
      ></bs-nav-menu>
    </div>
    <div class="col-sm-9 padding20 grey-bg all-movies">
      <div class="col-sm-12 padding0">
        <section-head [head]='head' [icon]='icon' [singlePage]='singlePage' (viewAll)='viewAll($event)'></section-head>
        <div class="col-sm-12 dj-detail">
          <bs-loader [isLoading]='isLoading' [error]='error'></bs-loader>
          <div class="col-sm-3 hover-effect single-dj" *ngFor="let content of djContent">
            <img src="{{content.custom_fields.poster}}" class="img-responsive">
            <div class="movie-description">
                <div class="movie-desc-icons">
                    <bookmark [content]='content'></bookmark>
                    <sharer [id]='content.slug' [share]='facebook'></sharer>
                    <sharer [id]='content.slug' [content]='content' [share]='twitter'></sharer>
                </div>
                <div class="movie-desc-rating">
                    <span><i class="fa fa-star"></i> {{content.custom_fields.rating}}</span>
                </div>
                <div class="movie-desc-name text-uppercase">
                    {{content.title}}
                </div>
                <div class="movie-desc-genre">
                    {{content.genre}}
                </div>
                <div class="movie-desc-plot">
                    <p [innerHTML]='content.excerpt'></p>
                </div>
                <div class="movie-desc-view">
                    <button class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#' + modelId" (click)="openModal(content)">View</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<bs-other></bs-other>
<bs-footer></bs-footer>
<activity-modal
[modelId]='modelId'
[modalContent]='modalContent'
[modalGallery]='modalGallery'
[modelTitle]='modelTitle'
[modelImg]='modelImg'
[prevId]='prevId'
[nextId]='nextId'
[isLoading]='isLoading'
[error]='error'
(Idmodel)="myModel($event)"
></activity-modal>
