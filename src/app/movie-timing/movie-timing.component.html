<div class="modal fade pop-up" id="showtimings" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><img src="../../assets/images/pop-up-close.png" class="img-responsive"></button>
            </div>
            <div class="modal-body">
              <bs-loader [isLoading]='loading'></bs-loader>
              <div *ngIf="!loading">
                <h4 class="text-center">{{title}}</h4>
                <div class="filter-here" *ngIf="movieContent">
                  <div class="form-group myDrop">
                    <label class="col-md-12 control-label" for="cinemas">Cinemas</label>
                    <div class="col-md-12">
                      <select id="cinemas" #i class="form-control" (change)="showDates(i.value)">
                        <option value="">select</option>
                        <option *ngFor="let cinema of movieContent; let i=index" value="{{cinema}}">{{cinema}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group myDrop" *ngIf="dates != 'true'">
                    <label class="col-md-12 control-label" for="dates">Dates</label>
                    <div class="col-md-12">
                      <select id="dates" #i class="form-control" (change)="showTime(i.value)">
                        <option value="">select</option>
                        <option *ngFor="let date of cinemaDates; let i=index" value="{{date}}">{{date}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="filter-error" *ngIf=:!movieContent>
                  <p>Sorry no cinemas found.</p>
                </div>
                <div class="shows-detail" *ngIf="times != 'false'">
                  <div *ngFor="let show of shows" class="singleShow">
                    <ul>
                      <li>Branch: {{show.branch}}</li>
                      <li>Experience: {{show.experience}}</li>
                      <li>Time: {{show.time}}</li>
                      <li><a href="{{show.booking_link}}" >Book Now</a></li>
                    </ul>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
